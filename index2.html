<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign up</title>
  </head>
  <body>
    <a href="/index.html">About Me</a>

    <h3>Application Form</h3>
    <p>Fill in your name</p>
    <form action="">
      <label for="">First Name</label>
      <input type="text" />
      <label for="">Last Name</label>
      <input type="text" />
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="" selected disabled>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="dob">Date of Birth</label>
      <input type="date" name="" id="" />
      <label for="">Email</label>
      <input type="email" name="" id="" placeholder="Enter email address" />
      <label for="">Education Level</label>
      <select id="education" name="education">
        <option value="" selected disabled>Select level of education</option>
        <option value="male">Bsc</option>
        <option value="female">Msc</option>
      </select>
      <label for="">Country</label>
      <select id="country" name="country">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
      </select>
      <label for="">State/City of Residency</label>
      <input type="text" placeholder="Enter your state of residence" />
      <label for="">Employment Status</label>
      <select id="employment" name="employment">
        <option value="" selected disabled>Select employment status</option>
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>
      <label for="">Phone Number</label>
      <input type="number" name="" id="" placeholder="0800000000">
      <label for="">Choose School</label>
      <select name="" id="">
        <option value="" selected disabled>Select School</option>
      </select>
      <label for="">Choose School of Study</label>
      <select name="" id="">
        <option value="" selected disabled>Select Course</option>
      </select>
      <label for="">How did you hear about us?</label>
      <select name="" id="">
        <option value="" selected disabled>Select Channel</option>
      </select>
      <label for="">Scholarship/Discount Code</label>
      <input type="number" name="" id="" placeholder="Scholarship or Student ID">
      <p>By clicking continue, I agree to Terms of Use and acknowledge that i have read the Privary Policy</p>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
